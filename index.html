<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>E-com site by Jay</title>   
</head>
<body>
    <nav class="heading_navigation flex" id="navigation_heading">
        <div class="nav_container flex">
            <div class="logo flex">
                <a href="#" class="flip_logo">
                    <img src="flipkartlogo.png" alt="logo">
                </a>
                <a href="" class="anchor">Explore<span class="plus_lan"> Plus <img src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/plus_aef861.png" alt="lgo"></span></a>
            </div>
            <div class="search_bar_container ">
                <div class="search_bar ">
                    <form class="search flex">
                        <input type="text" placeholder="Search for products, brands and more" class="search_box">
                        <button class="btn_search"><img src="search.svg" ></button>
                    </form>
                </div>
            </div>
            <div class="login">
                <a href="#" class="login_btn">Login</a>
                <div class="login_dropdown none">
                    <ul class="login_dropdown_list">
                        <li class="login_drop_list sign_li flex">New customer?
                            <a href="#" class="sign_up"> Sign Up</a>
                        </li>
                        <li class="login_drop_list">My Profile</li>
                        <li class="login_drop_list">Flipkart Plus Zone</li>
                        <li class="login_drop_list">Orders</li>
                        <li class="login_drop_list">Wishlist</li>
                        <li class="login_drop_list">Rewards</li>
                        <li class="login_drop_list">Gift Cards</li>
                        
                    </ul>
                </div>
            </div>
            <div class="more ">
                <span class="more_lan">More </span>
                <img class="img" src="angledown.svg" alt="angle"> 
                <div class="more_dropdown none">
                    <div class="pointer more_pointer"></div>
                    <ul class="more_dropdown_list">
                        <li class="more_drop_li"><img src="bell.svg"> Notification Preferences</li>
                        <li class="more_drop_li"><img src="sell.svg"> Sell on Flipkart</li>
                        <li class="more_drop_li"><img src="cust.svg"> 24x7 Customer Care</li>
                        <li class="more_drop_li"><img src="grow.svg"> Advertise</li>
                        <li class="more_drop_li"><img src="download.svg"> Download App</li>
                    </ul>
                </div>                
            </div>
            <div class="cart ">
                <img class="img" src="cart.svg" alt="cart" >
                <span class="cart_lan">
                   
                   Cart
                </span>
               
            </div>

        </div>
    </nav>
    <div class="heading_categories flex">
        <ul class="heading_category_list flex">
            <li class="heading_category_items">
                <img src="type1.png" alt="loading image">
                <figcaption class="caption">Top Offers</figcaption>
            </li>
            <li class="heading_category_items">
                <img src="grocery.png" alt="loading image">
                <figcaption class="caption">Grocery</figcaption>
            </li>
            <li class="heading_category_items">
                <img src="mobiles.png" alt="loading image">
                <figcaption class="caption">Mobiles</figcaption>
            </li>
            <li class="heading_category_items">
                <img src="fashion.png" alt="loading image">
                <figcaption class="caption">Fashion <i class="far fa-angle-down"></i></span></figcaption>
            </li>
            <li class="heading_category_items">
                <img src="electronics.png" alt="loading image">
                <figcaption class="caption">Electronics <i class="far fa-angle-down"></i></figcaption>
            </li>
            <li class="heading_category_items">
                <img src="home.jpg" alt="loading image">
                <figcaption class="caption">Home <i class="far fa-angle-down"></i></figcaption>
            </li>
            <li class="heading_category_items">
                <img src="appliances.png" alt="loading image">
                <figcaption class="caption">Appliances <i class="far fa-angle-down"></i></figcaption>
            </li>
            <li class="heading_category_items">
                <img src="travel.png" alt="loading image">
                <figcaption class="caption">Travel</figcaption>
            </li>
            <li class="heading_category_items">
                <img src="beauty toys and more.png" alt="loading image">
                <figcaption class="caption">Beauty, Toys & More <i class="far fa-angle-down"></i></figcaption>
            </li>
        </ul>
    </div>
    <div class="head_slider flex ">
        <div class="slide_left nav_btn">
            <div class="slider_btn flex">
                <i class="fa fa-angle-left next_prev"></i>
            </div>

        </div>
        <div class="slide_right nav_btn">
            <div class="slider_btn flex">
                <i class="fa fa-angle-right next_prev"></i>
            </div>

        </div>
        <div class="slide_img nav_btn">
            <img src="slide1.jpeg" alt="loading" class="sliding_image"  margin:10px 10px;">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
